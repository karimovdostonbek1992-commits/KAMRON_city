<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAMRON | Premium Dining System</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #0a0a0a; 
            color: #ffffff;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .gold-gradient {
            background: linear-gradient(90deg, #d4af37, #f2d06b, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .input-premium {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 16px;
            border-radius: 4px;
            font-size: 13px;
            width: 100%;
            outline: none;
            transition: all 0.3s;
        }
        .input-premium:focus {
            border-color: #d4af37;
            background: rgba(255, 255, 255, 0.08);
        }
        .btn-gold {
            background: #d4af37;
            color: black;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }
        .btn-gold:hover:not(:disabled) {
            background: #f2d06b;
            transform: translateY(-2px);
        }
        .btn-gold:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const MOCK_PRODUCTS = [
            { id: 1, name: "Wagyu A5 Fillet", price: 850000, category: "Premium Steak", image: "https://images.unsplash.com/photo-1544025162-d76694265947?q=80&w=600", status: "bor" },
            { id: 2, name: "Black Caviar Pasta", price: 420000, category: "Seafood", image: "https://images.unsplash.com/photo-1626074353765-517a681e40be?q=80&w=600", status: "bor" },
            { id: 3, name: "Lobster Tail", price: 650000, category: "Seafood", image: "https://images.unsplash.com/photo-1559715745-e1b33a271c8f?q=80&w=600", status: "bor" },
            { id: 4, name: "Truffle Risotto", price: 290000, category: "Vegetarian", image: "https://images.unsplash.com/photo-1476124369491-e7addf5db371?q=80&w=600", status: "yo'q" },
        ];

        const App = () => {
            const [view, setView] = useState('customer');
            const [cart, setCart] = useState([]);
            
            // Buyurtmachi ma'lumotlari
            const [customer, setCustomer] = useState({
                name: '',
                phone: '',
                address: ''
            });

            const addToCart = (p) => { if (p.status === "bor") setCart([...cart, p]); };
            
            const totalSum = cart.reduce((a, b) => a + b.price, 0);

            const handleCheckout = () => {
                if (!customer.name || !customer.phone || !customer.address) {
                    alert("Iltimos, yetkazib berish ma'lumotlarini to'liq to'ldiring!");
                    return;
                }
                alert(`Rahmat, ${customer.name}! Buyurtmangiz qabul qilindi. Tez orada bog'lanamiz.`);
                setCart([]);
                setCustomer({ name: '', phone: '', address: '' });
            };

            return (
                <div className="min-h-screen">
                    <nav className="fixed top-0 w-full z-50 px-6 py-8 md:px-20 flex justify-between items-center bg-[#0a0a0a]/90 backdrop-blur-md border-b border-white/5">
                        <div>
                            <h1 className="text-2xl font-black uppercase italic gold-gradient tracking-tighter">Kamron</h1>
                        </div>
                        <button onClick={() => setView('customer')} className="text-[10px] font-bold uppercase tracking-widest text-white border-b border-yellow-600">Menyu</button>
                    </nav>

                    <main className="pt-32 pb-20 px-6 md:px-20">
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-12">
                            {/* Menyu qismi */}
                            <div className="lg:col-span-7 space-y-12">
                                <h2 className="text-4xl font-light italic">Eksklyuziv <span className="text-gray-500 font-sans not-italic">Menyu</span></h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    {MOCK_PRODUCTS.map(p => (
                                        <div key={p.id} onClick={() => addToCart(p)} className="group cursor-pointer">
                                            <div className="aspect-video overflow-hidden rounded-sm bg-zinc-900 mb-4 border border-white/5">
                                                <img src={p.image} className={`w-full h-full object-cover transition-transform duration-700 group-hover:scale-105 ${p.status === 'yo\'q' ? 'opacity-20' : 'opacity-70 group-hover:opacity-100'}`} />
                                            </div>
                                            <div className="flex justify-between items-center">
                                                <h3 className="text-sm font-medium">{p.name}</h3>
                                                <span className="text-sm font-light italic text-yellow-500">{p.price.toLocaleString()} UZS</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Savatcha va Buyurtma Formasi */}
                            <div className="lg:col-span-5">
                                <div className="glass p-8 rounded-sm sticky top-32 space-y-8">
                                    <h3 className="text-xs font-bold uppercase tracking-[0.3em] text-yellow-600 border-b border-white/10 pb-4">Sizning Buyurtmangiz</h3>
                                    
                                    {/* Tanlangan mahsulotlar ro'yxati */}
                                    <div className="space-y-4 max-h-40 overflow-y-auto pr-2">
                                        {cart.map((item, i) => (
                                            <div key={i} className="flex justify-between text-[13px] font-light">
                                                <span>{item.name}</span>
                                                <span className="text-gray-500">{item.price.toLocaleString()}</span>
                                            </div>
                                        ))}
                                        {cart.length === 0 && <p className="text-gray-600 text-xs italic text-center py-4">Savatcha bo'sh</p>}
                                    </div>

                                    {/* Mijoz ma'lumotlari formasi */}
                                    <div className="space-y-4 pt-4 border-t border-white/5">
                                        <p className="text-[10px] uppercase font-bold text-gray-500 tracking-widest">Yetkazib berish ma'lumotlari</p>
                                        <input 
                                            type="text" 
                                            placeholder="To'liq ismingiz" 
                                            className="input-premium"
                                            value={customer.name}
                                            onChange={e => setCustomer({...customer, name: e.target.value})}
                                        />
                                        <input 
                                            type="tel" 
                                            placeholder="Telefon raqamingiz (+998...)" 
                                            className="input-premium"
                                            value={customer.phone}
                                            onChange={e => setCustomer({...customer, phone: e.target.value})}
                                        />
                                        <textarea 
                                            placeholder="Manzil (Ko'cha, uy, kvartira)" 
                                            className="input-premium h-20 resize-none"
                                            value={customer.address}
                                            onChange={e => setCustomer({...customer, address: e.target.value})}
                                        ></textarea>
                                    </div>

                                    <div className="pt-6 border-t border-white/10 flex justify-between items-end">
                                        <span className="text-[10px] uppercase font-bold text-gray-500">Jami:</span>
                                        <span className="text-2xl font-bold text-yellow-500">{totalSum.toLocaleString()} <small className="text-xs uppercase">uzs</small></span>
                                    </div>

                                    <button 
                                        onClick={handleCheckout}
                                        disabled={cart.length === 0}
                                        className="w-full btn-gold py-4 rounded-sm text-xs"
                                    >
                                        Buyurtma berish
                                    </button>
                                </div>
                            </div>
                        </div>
                    </main>

                    <footer className="p-10 text-center opacity-20 hover:opacity-100 transition-opacity">
                        <p className="text-[9px] tracking-[0.5em] uppercase">Â© 2026 Kamron Haute Cuisine</p>
                        <div onClick={() => setView('auth_gate')} className="w-1 h-1 bg-white/10 mx-auto mt-4 cursor-pointer"></div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
